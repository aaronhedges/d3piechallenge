<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>D3 / Pie Chart Challenge</title>
  </meta>

  <body>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="resources/js/d3pie.min.js"></script>

    <div id="pieChart"></div>

    <script>
      var pie = new d3pie("pieChart", {
        "header": {
          "title": {
            "text": "Customer Demographics",
            "fontSize": 24,
            "font": "arial"
          },
          "subtitle": {
            "text": "Age groups of female shoppers in German market",
            "color": "#999999",
            "fontSize": 14,
            "font": "arial"
          },
          "titleSubtitlePadding": 9
        },
        "footer": {
          "color": "#999999",
          "fontSize": 10,
          "font": "arial",
          "location": "bottom-left"
        },
        "size": {
          "canvasWidth": 590,
          "pieOuterRadius": "90%"
        },
        "data": {
          "sortOrder": "value-desc",
          "content": [
            {
              "label": "16-21 Years Old",
              "value": 264131,
              "color": "#5F4B8B"
            },
            {
              "label": "22-27 Years Old",
              "value": 218812,
              "color": "#900C3F"
            },
            {
              "label": "28-35 Years Old",
              "value": 157618,
              "color": "#C70039"
            },
            {
              "label": "36-45 Years Old",
              "value": 114384,
              "color": "#FF5733"
            },
            {
              "label": "45+ Years Old",
              "value": 95002,
              "color": "#FFC300"
            }
          ]
        },
        "labels": {
          "outer": {
            "pieDistance": 32
          },
          "inner": {
            "hideWhenLessThanPercentage": 3
          },
          "mainLabel": {
            "fontSize": 14
          },
          "percentage": {
            "color": "#ffffff",
            "decimalPlaces": 0
          },
          "value": {
            "color": "#adadad",
            "fontSize": 11
          },
          "lines": {
            "enabled": true
          },
          "truncation": {
            "enabled": true
          }
        },
        "effects": {
          "pullOutSegmentOnClick": {
            "effect": "linear",
            "speed": 400,
            "size": 8
          }
        },
        "misc": {
          "gradient": {
            "enabled": true,
            "percentage": 100
          }
        }
      });
  </script>



  </body>
</html>
